<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vimeo Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .player-wrapper {
            width: 90vw;
            height: 90vh;
            position: relative;
        }

        .player-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="player-wrapper">
        <iframe
            src="https://player.vimeo.com/video/1103058829?h=b7cc8866b2&autoplay=1&title=0&byline=0&portrait=0&dnt=1&transparent=0"
            allow="autoplay; fullscreen; picture-in-picture" allowfullscreen>
        </iframe>
    </div>
</body>

</html>
